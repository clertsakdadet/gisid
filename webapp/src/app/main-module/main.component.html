<div class="container" [class.is-mobile]="mobileQuery.matches">
    <div class="div-toolbar">
        <mat-toolbar class="toolbar">
            <!-- <button *ngIf="mobileQuery.matches" class="menu-toggle" mat-icon-button (click)="snav.toggle()"><mat-icon >menu</mat-icon></button> -->
            <a class="app-name" routerLink="">GISID Web Application</a>
        </mat-toolbar>
    </div>
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav class="sidenav-leftpanel" opened="false" #snav [mode]="mobileQuery.matches ? 'side' : 'side'">
            <mat-nav-list>
                <a mat-list-item routerLink="/login">login</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
